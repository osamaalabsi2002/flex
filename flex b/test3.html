<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-wrap: wrap;
  background-color: rgb(255, 255, 255);
}

.flex-container > div {
  background-color: #d13d3d;
  width: 150px;
  margin: 1px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>
<h1>Flexible Boxes</h1>

<div class="flex-container">
  <div style="background-color: rgb(0, 255, 13);">1</div>
  <div style="background-color: aqua;">2</div>
  <div style="background-color: rgb(174, 0, 255);">3</div>  
  <div style="background-color: aqua;">4</div>
  <div style="background-color: rgb(255, 140, 0);">5</div>
  <div style="background-color: rgb(0, 255, 47);"> 6</div>  
  <div style="background-color: rgb(255, 0, 0);">7</div>
  <div style="background-color: aqua;">8</div>
  <div style="background-color: rgb(200, 255, 0);">9</div>
  <div style="background-color: rgb(43, 0, 255);">9</div>
  
</div>


</body>
</html>
