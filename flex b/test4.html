<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-wrap: nowrap;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  height: 300px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>
<h1>Flex</h1>

<div class="flex-container">
  <div style="background-color: aqua;">1</div>
  <div style="background-color: rgb(44, 14, 50);">2</div>
  <div style="background-color: red">3</div>  
  <div style="background-color: olivedrab;">4</div>
  <div style="background-color: sienna;">5</div>
  <div style="background-color: lightcoral">6</div>  
  <div style="background-color: yellowgreen">7</div>
  <div style="background-color: rgb(255, 0, 132);">8</div>
  <div style="background-color: rgb(20, 178, 178);">9</div>
</div>


</body>
</html>
